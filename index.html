<!DOCTYPE html>
<html>
  <head>
    <title>HREXT05 Cruddy App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app.js"></script>
    <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    
    <button class="add-text-btn">Add Event</button>
    <button class="clear-cache-btn">Clear All Events</button>
    

    <input type="text" class="text-input" id="datepicker" placeholder="Date">
    <input type="text" class="text-input" id="location" placeholder="Location">
    <input type="text" class="text-input" id="time" placeholder="Time">
    <input type = "text" class ="text-input" id="event-title" placeholder="Event Title">
    <div class="show-text"></div>
    <ul id="events">


    </ul>
  </body>
</html>
