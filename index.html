<!-- Main Buttons -->
    <div class = "row">
    <div class = "main-buttons offset-s2 col s5">
    <button class="add-text-btn z-depth-2">Add Event</button>
    <button class="clear-cache-btn z-depth-2">Clear All Events</button>
    </div>

 
  </div>

<!-- Event Holder Box + List Items -->

<div class = "row">

   <div class = "event-holder z-depth-2 push-s6 col s4">
  <p class = "center-align"> Upcoming Events </p>
 <div class = "unordered-lists">
    <ul id="events" class = "left-align">


    </ul>
  </div>
</div>

<!-- Input Elements -->
  

<div class = "input-box pull-s2 col s2">
  <div class="eventing-box">
    <input type = "text" class ="text-input" id="event-title" placeholder="Event Title">
  </div>
    <div class = "date-box">
    <input type="text" class="text-input" id="datepicker" placeholder="Date (Click to Choose)">
  </div>
  <div class = "location-box">
    <input type="text" class="text-input" id="location" placeholder="Location">
  </div>
 
  <div class = "time-box">
    <input type="text" class="text-input" id="timepicker" placeholder="Time (Click to Choose)">
  </div>
  </div>


</div>
